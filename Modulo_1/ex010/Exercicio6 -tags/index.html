<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seuigr. Passe o mouse sobre os tremos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Basta utilizar a tag <p>">Parágrafo</abbr></li>
        
        <li><abbr title="Basta utilizar a tag <h1>">Título</abbr></li>
        
        <li><abbr title="Basta utilizar a tag <img>">Imagem</abbr></li>
        
        <li><abbr title="Basta utilizar a tag <abbr>">Abreviações</abbr></li>
    
        <li><abbr title="Basta utilizar a tag <code>"><code>Código-Fonte</code></abbr></li>
            
        <li><abbr title="Basta utilizar a tag <mark>"><mark>Marcada</mark></abbr></li>

            

    </ul>
    
</body>
</html>

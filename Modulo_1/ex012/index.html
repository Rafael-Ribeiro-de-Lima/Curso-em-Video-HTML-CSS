<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls autoplay loop width="560" poster="imagens/IMG-20180201-WA0079.jpg">
        <source src="midia/meu-video.MP4.mp4" type="video/mp4">
        <source src="midia/meu-video.M4V.m4v" type="video/mp4">
        <p>Seu navegador não é compatível com a reprodução de vídeos</p>
        <!--ordenar sempre do mais leve pro mais pesado-->
        <!--vídeos hospedados no próprio site, usando a tag vídeos, consomem MUITO tráfego de dados-->
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
    
</body>
</html>
